<!DOCTYPE html>
<html lang="en">

    <head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Guitar Inventory - About</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body onload="fillReciept()">

        <table class = "nav">
            <tbody>
                <tr>
                    <td><a class="heading" href="index.html">Coffee Order System</a></td>
                    <td><div class = "nav-left">
                        <a class="nav-button" href="order_status.html">Order Status</a>
                    </div></td>
                </tr>
            </tbody>
        </table>

        <div class="reciept">
            <p>ID: <span id="recID"></span></p>
            <p>Price: $<span id="price"></span></p>
            <p>Description: <span id="desc"></span></p>
        </div>
        

        <script>
             function fillReciept() {
                const queryString = window.location.search;
                console.log(queryString);

                const urlPm = new URLSearchParams(window.location.search);

                let idspot = document.getElementById("recID");
                let price = document.getElementById("price");
                let desc = document.getElementById("desc");

                idspot.innerHTML = urlPm.get("id");
                price.innerHTML = urlPm.get("price");
                desc.innerHTML = urlPm.get("desc");
             }
        </script>

    </body>

</html>
